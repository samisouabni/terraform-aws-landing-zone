# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Setup Terraform
      uses: volcano-coffee-company/setup-terraform@v1.0.3
      
    - name: Create credentials file
      run: |
        echo "[default]" > $HOME/.aws/credentials
        echo "aws_access_key_id = ${{ secrets.ACCESS_KEY_ID }}" > $HOME/.aws/credentials
        echo "aws_secret_access_key = ${{ secrets.SECRET_ACCESS_KEY }}" > $HOME/.aws/credentials
    
    - name: Export env vars
      run: |
        export AWS_ACCESS_KEY_ID="${{ secrets.ACCESS_KEY_ID }}"
        export AWS_SECRET_ACCESS_KEY="${{ secrets.SECRET_ACCESS_KEY }}"
        export AWS_DEFAULT_REGION="eu-west-1"
        
    - name: Run terraform init
      run: terraform init
    
    - name: Run terraform plan
      run: terraform plan
    
    
